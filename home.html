 <head>

<style>

  left:0;
  background-attachment:fixed;

  background-position: 0% 0%;
  z-index:-1;

  height:140%;
  padding:0px;

}
.image2 {
  background-position: 0% 100%;
  width:100%;
  height:100%;
  padding:0px;
}

    width: 100px;
    border: 1px solid black;
    padding: 25px;
    font-size: 40px;
    text-align: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
	
}

.slogan {
	font-size: 30px;
    text-align: center;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -65%);

    }

<div class="parent">
  <img class="image1" src="https://github.com/anya26/area/blob/gh-pages/background3.jpg?raw=true" />
  <img class="image2" src="https://github.com/anya26/area/blob/gh-pages/background4.png?raw=true" />

 <div class="centered">AREA</div>
    
<div class="slogan"> changing the world one story at a time </div>
