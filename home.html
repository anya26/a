<html>
 <head>
    <link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day" rel="stylesheet">
<style>
@font-face{
font-family: LuloClean; src: url('LuloCleanOutlineBold.otf');
}

@font-face{
  font-family: LuloClean; src: url('LuloCleanOneBold.otf');
  font-weight: bold;
  }

.parent {
  position: relative;
  top:0;
  left:0;
  background-attachment:fixed;
  background-repeat:no-repeat;
  background-size:cover;
  background-position: center;
}
.image1 {
  background-position: 0% 0%;
  z-index:-1;
  width:100%;
  height:140%;
  padding:0px;
}
	
.image2 {
  background-position: 0% 100%;
  width:100%;
  height:100%;
  padding:0px;
}

.centered {
    width: 100px;
    border: 0.7px solid black;
    padding-top: 20px;
    padding-right: 78px;
    padding-bottom: 13px;
    padding-left: 25px;
    font-size: 40px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: LuloClean;
}

.slogan {
	font-size: 30px;
    text-align: center;
	position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -60%);
    font-family: 'Dawning of a New Day', cursive;

    }

.btn{
  border:none;
  font-family: LuloClean;
  font-weight: bold;
  padding: 5px 15px;
  font-size: 13px;
  margin: 18px;
  color: #000;
  position: relative;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 10px 30px;
  cursor: pointer;
}

.btn:active {
  transform: translate(0px, 5px);
  -webkit-transform: translate(0px, 5px);
}

.green{
  border-radius: 2px;
}

.green:hover{
  background-color: #c0b283;
  padding: 8px 25px;
}

  </style>
  </head>
  <body>

<div class="parent">
  <img class="image1" src="https://github.com/anya26/area/blob/gh-pages/background3.jpg?raw=true" />
  <img class="image2" src="https://github.com/anya26/area/blob/gh-pages/background4.png?raw=true" />
</div>

 <div class="centered">AREA</div>

<div class="slogan"> changing the world one story at a time </div>

<div id = "buttons">
  <div style="position:relative">
    <p style="position:absolute; bottom: 750; width: 100%; text-align: center">
      <a href="#" class="btn green"> HOME</a>
      <a href="#" class="btn green"> ABOUT</a>
      <a href="#" class="btn green"> FLAGGER</a>
      <a href="#" class="btn green">FORUM </a>
      <a href="#" class="btn green"> CONTACT</a>
    </div>
  </body>

</html>
