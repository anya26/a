<html>
<style>
  
  img{
 position:absolute;
 z-index:-1;
 width:100%;
 height:100%
 padding: 0px;
}
  
  .parallax {
    /* The image used */
    background-image: url("img_parallax.jpg");

    /* Set a specific height */
    min-height: 500px; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
  
  </style>
  
  <body>
    <img src = "https://github.com/anya26/area/blob/gh-pages/background3.jpg?raw=true" alt = "background image" />
    
    <div class="parallax"></div>
  </body>
  
</html>
